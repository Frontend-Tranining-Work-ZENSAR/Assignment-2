<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="display1"></p>
     <p id="display2"></p>
     <p id="display3"></p>
     <p id="display4"></p>
     <p id="display5"></p>
     <p id="display6"></p>
     <p id="display7"></p>
     <p id="display8"></p>
     <p id="display9"></p>
     <p id="display10"></p>
     <p id="display11"></p>
     <p id="display12"></p>
     <p id="display13"></p>
     <p id="display14"></p>
     <script>
         let number1=170;
         let number2=50.345333;
         let number3=Number.MAX_VALUE;
         let number4=Number.MIN_VALUE;
         let number5=Number.POSITIVE_INFINITY;
         let number6=Number.NEGATIVE_INFINITY;
         let number7=Number.MAX_SAFE_INTEGER;
         let number8=Number.MIN_SAFE_INTEGER;
         


         document.getElementById("display1").innerHTML=number1.toString()+
         "<br>"+(170).toString();
         document.getElementById("display2").innerHTML=number2.toExponential(2);
         document.getElementById("display3").innerHTML=number2.toFixed(4);
         document.getElementById("display4").innerHTML=number2.toPrecision(4);
         document.getElementById("display5").innerHTML=number2.valueOf();
        
         document.getElementById("display6").innerHTML=Number(true)+"<hr>"+Number(false)+"<hr>";
         Number("5")+"<hr>" +Number("10 33");
         document.getElementById("display7").innerHTML=parseInt(-10)+"<hr>"+parseInt(10.3456);
         document.getElementById("display8").innerHTML=parseFloat(55.3333)+"<hr>";
         document.getElementById("display9").innerHTML=number3;
         document.getElementById("display10").innerHTML=number4;
         document.getElementById("display11").innerHTML=number5;
         document.getElementById("display12").innerHTML=number6;
         document.getElementById("display13").innerHTML=number7;
         document.getElementById("display14").innerHTML=number8;
     </script>
</body>
</html>
