<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSNUMBER</title>
</head>
<body>
        <p id="display1"></p>
        <p id="display2"></p>
        <p id="display3"></p>
        <p id="display4"></p>
        <p id="display5"></p>
        <script>
            let number1 = 4.8900;
            let number2 = 4;
            let number3 = 900e10;
            let number4 = 800e-5;
            let number5 = 999999999999999;
            let number6 = 9999999999999999;
            let number7 = 0.2 + 0.1;
            let number8 = (0.2*10 + 0.1*10/10);

            document.getElementById("display1").innerHTML = number1 + "<br>" + number2;
            document.getElementById("display2").innerHTML = number3 + "<br>" + number4;
            document.getElementById("display3").innerHTML = number5 + "<br>" + number6;
            document.getElementById("display4").innerHTML = number7;
            document.getElementById("display5").innerHTML = number8;

        </script>
    </body>
</html>
