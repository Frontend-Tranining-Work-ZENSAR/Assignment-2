<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="arrDisplay"></p>
    <p id="arrDisplay1"></p>
    <p id="arrDisplay2"></p>
    <p id="arrDisplay3"></p>
    
    
    <script>
        const traniees=["Anup","Vaibhav","Abhishek"];
       
              
        document.getElementById("arrDisplay").innerHTML=traniees;
        document.getElementById("arrDisplay1").innerHTML=traniees.pop();
        document.getElementById("arrDisplay2").innerHTML=traniees.length;
        document.getElementById("arrDisplay3").innerHTML=traniees.indexOf();
        

       
    </script>
</body>
</html>
