<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1"></p>
    <script>
          const cars = ["Volvo","BMW","Ford","Audi"];
        let i = 2;
        let len = cars.length;
        let text = " ";

        for (; i < len; i++){
            text += cars[i] +"<hr>";
        }
      document.getElementById("display1").innerHTML=text;
    </script>
</body>
</html>
