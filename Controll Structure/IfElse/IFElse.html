<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1"></p>
    <script>
        if (new Date().getHours()< 15){
            document.getElementById("display1").innerHTML="Good Day";
        }
        else{
            document.getElementById("display1").innerHTML="Good Night";
        }
    </script>
</body>
</html>
