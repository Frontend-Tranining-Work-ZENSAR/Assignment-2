<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1"></p>
    <script>
        let i=0;
        let display=[];
        while(i<=15){
            display += i + "<hr>";
            i++;
        }
            document.getElementById("display1").innerHTML=display;
    </script>
    
</body>
</html>
