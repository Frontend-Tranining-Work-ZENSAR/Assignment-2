<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="display1"></p>
    <Script>
        let trainees =[ "anup","Abhishek","Avinash","Arpit","Aray" ];
        let i,len, alltrainees;

        for (i=0, len=trainees.length, alltrainees=[]; i<len; i++){
            alltrainees += trainees[i] + "<hr>";
        }
            document.getElementById("display1").innerHTML = alltrainees;
    </Script>
</body>
