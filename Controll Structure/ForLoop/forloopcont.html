<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1"></p>
    <script>
        let text=" ";
        for(let i = 0; i < 10; i++)
        {
            if (i === 3)
            continue;
            text += i + "<hr>"
        }
        document.getElementById("display1").innerHTML=text;
    </script>
</body>
</html>
