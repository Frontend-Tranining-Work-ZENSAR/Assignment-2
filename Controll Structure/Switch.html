<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <p id="display1"></p>
    <script>
        let greeting
        let time=new Date().getHours();
        switch (time)
        {
            case 1: (time<12)
                greeting="Good Morning";
                break;
            case 2: (time>16)
                greeting="Good Evening";
                break;
                default :
                greeting="Good Night"
        }
        document.getElementById("display1").innerHTML=greeting;
    </script>
</body>
</html>
