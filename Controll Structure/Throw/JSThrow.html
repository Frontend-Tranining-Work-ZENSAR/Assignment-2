<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputbox" type="text">
    <button type="button" onclick="fetchfunction()">Click me to Test Input</button>

    <p id="display"></p>
    <script>
        function fetchfunction(){
            let input1 =document.getElementById("inputbox").value;
            try{
                if(input1=="")throw "no input";
            }
            catch(err){
                document.getElementById("display").innerHTML=err.message;
            }
        }
    </script>
</body>
</html>
