<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <script>
        const trainee= new Map([
        ["name","Anup"],
        ["week1","30"],
        ["week2","27"]
        ]);
        trainee.set["week3",40];
        trainee.values(" ");
        document.getElementById("display").innerHTML=trainee.get("name");
        document.getElementById("display1").innerHTML=trainee.set;
        document.getElementById("display2").innerHTML=trainee.has("week1");
        document.getElementById("display3").innerHTML=trainee.values;

    </script>
</body>
</html>
