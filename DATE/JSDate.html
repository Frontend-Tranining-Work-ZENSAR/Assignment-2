<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dispdate"></p>
    
    <p id="dispdate1"></p>
    
    <p id="dispdate2"></p>
    <p id="dispdate3"></p>
    <script>
        let date1=new Date();
        let date2=new Date(2022,02,28,14,28,34,110)
        let date3=new Date(2022,02)
        let date4=new Date(1648490000000)
        document.getElementById("dispdate").innerHTML=date1.getFullYear();
        document.getElementById("dispdate1").innerHTML=date2;
        document.getElementById("dispdate2").innerHTML=date3;
        document.getElementById("dispdate3").innerHTML=date4.toJSON();
    </script>
</body>
</html>
