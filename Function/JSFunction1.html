<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        const trainee ={
            firstName: "Anup",
            lastName: "Deshmukh",
            fullName:function(){
                return this.firstName + "  "+ this.lastname;
            }
        }
        document.getElementById("display").innerHTML=trainee.fullName();
    </script>
       
</body>
