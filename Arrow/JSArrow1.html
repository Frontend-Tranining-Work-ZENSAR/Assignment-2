<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <script>
        let arrowfunction =(num1,num2) => num1+num2 +"<hr>";
        let arrowfunction1 =(num3,num4) => num3*num4 +"<hr>";
        let arrowfunction2 =(num5,num6) => num5-num6 +"<hr>";
        let arrowfunction3 =(num7,num8) => num7/num8 +"<hr>";
        document.getElementById("display").innerHTML=arrowfunction(50,61);
        document.getElementById("display1").innerHTML=arrowfunction1(5,10);
        document.getElementById("display2").innerHTML=arrowfunction2(100,49);
        document.getElementById("display3").innerHTML=arrowfunction3(100,50);
    </script>
</body>
</html>
