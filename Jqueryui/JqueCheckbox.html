<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Checkboxradio - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>Checkbox and radio button widgets</h1>
 
  <h2>Radio Group</h2>
  <fieldset>
    <legend>Select a Location: </legend>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-1">India</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-2">Pune</label>
    <input type="radio" name="radio-1" id="radio-3">
    <label for="radio-3">Nagpur</label>
    
  </fieldset>
 
  <h2>Checkbox</h2>
  <fieldset>
    <legend>Pune Ratings: </legend>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-1">2 Star</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-2">3 Star</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-3">4 Star</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
    <label for="checkbox-4">5 Star</label>
    
  </fieldset>
 
 </body>
</html>
